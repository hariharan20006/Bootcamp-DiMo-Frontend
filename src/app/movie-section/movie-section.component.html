<div class="section-card">
  <ng-container *ngIf="sectionDetails">
    <p class="text-lg my-5 text-5xl text-gray-300">{{ sectionTitle }}</p>
    <div class="flex">
      <div *ngFor="let movie of sectionDetails">
        <p>
          <app-movie-component
            [movieDetails]="movie"
            class=""
          ></app-movie-component>
        </p>
      </div>
    </div>
  </ng-container>
</div>
