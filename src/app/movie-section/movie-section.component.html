<div class="section-card">
  <ng-container *ngIf="sectionDetails">
    <p class="text-lg my-5 text-5xl text-gray-300 section-title">{{ sectionTitle }}</p>
    <div class="movie-card-container">
      <div class="movie-card-item" *ngFor="let movie of sectionDetails">
        <app-movie-component
            [movieDetails]="movie"
            class=""
          ></app-movie-component>
      </div>
    </div>
  </ng-container>
</div>
